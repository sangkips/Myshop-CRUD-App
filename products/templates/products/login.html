{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><h2>Login</h2></div>
                <div class="panel-body">
                    {% if error_message %}
                    <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                    {% endif %}
                    <div class="form-group clearfix">
                        <label for="" class="col-md-4 control-label text-right">Username:</label>
                        <div class="col-md-6">
                            <input name="username" value="" type="text" placeholder="Username" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-md-4 control-label text-right">Password:</label>
                        <div class="col-md-6">
                            <input name="password" type="password" placeholder="Password" class="form-control"/>
                        </div>
                    </div>
                    <br>
                    <div class="col-md-6 col-md-offset-4">
                        <input name="login" type="submit" value="Login" class="btn btn-success"/> &nbsp;
                        Create an Account: <a href=" {% url 'register-user' %}">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
